{% extends 'base.html' %}
{% block content %}
    <h1>Welcome to the Chores App</h1>
    <p>Select a user to view their chores or manage chores from the navigation bar.</p>
    <h3>Users</h3>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('list_chores', user=user) }}">{{ user }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
